set -g mode-style "fg=#eee8d5,bg=#073642"

set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#eee8d5"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

set -g status-bg "#002b36"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#073642,bg=#8daff7,bold] #S #[fg=#8daff7,bg=#002b36,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#8daff7,bg=#181922,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#8daff7,bold] #W"

setw -g window-status-activity-style "underscore,fg=#839496,bg=#002b36"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#002b36"
setw -g window-status-format '#[fg=#002b36,bg=#002b36]#[default] #I  #{b:pane_current_path} #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#003b36,bg=#000000]#[fg=#7aa2f7,bg=#000000] #I #[fg=#000000,bg=#7aa2f7] #{b:pane_current_path} #[fg=#7aa2f7,bg=#002b36,nobold]'
